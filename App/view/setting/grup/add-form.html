{{define "add_setting_grup"}}
	{{template "layout"}}

	<div class="page-wrapper">
		<!-- Bread crumb and right sidebar toggle -->
		<div class="row page-titles">
			<div class="col-md-5 align-self-center">
				<h3 class="text-themecolor">Setting Grup</h3>
			</div>
			<div class="col-md-7 align-self-center">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/">Dashboard</a></li>
					<li class="breadcrumb-item"><a href="javascript:void(0)">Setting</a></li>
                    <li class="breadcrumb-item active">Grup</li>
				</ol>
			</div>
		</div>
		<!-- End Bread crumb and right sidebar toggle -->

		<div class="container-fluid">
			<div class="row ">
				<!-- Data -->
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="card-header bg-info text-white">
							<h4 class="card-title m-b-0 text-white">Add new data</h4>
						</div>
						<div class="card-body">
							<form action="/lib/setting/grup/addform/" method="post"enctype="multipart/form-data" onsubmit="return validasi_input(this)">
							<div class="form-horizontal row ">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<div class="form-group row" id="name_grup">
										<label class="col-lg-2 col-md-2 col-sm-2 col-xs-12">Name Grup <span class="required">*</span></label>
										<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
											<input type="text" class="form-control" name="name_grup"/>
											<small class='form-control-feedback' id='alert-name-grup'></small>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-2 col-md-2 col-sm-2 col-xs-12">Status</label>
										<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                            <label class="custom-control custom-radio">
                                                <input id="radio1" name="status" type="radio" class="custom-control-input" value="Y" checked="">
                                                <span class="custom-control-label">Active</span>
                                            </label>
                                            <label class="custom-control custom-radio">
                                                <input id="radio2" name="status" type="radio" class="custom-control-input" value="N">
                                                <span class="custom-control-label">Non Active</span>
                                            </label>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 offset-lg-2">
											<button class="btn btn-sm btn-info" type="submit">
												<i class="fa fa-paper-plane"></i>&nbsp;&nbsp;Save
											</button>
											<a href="/lib/setting/grup/" class="btn-sm btn waves-effect waves-light btn-secondary">
												<i class="fa fa-reply"></i>&nbsp;&nbsp;Back
											</a>
										</div>
									</div>
								</div>
							</div>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	{{template "footer"}}
	<script>
		$(function(){
			$("select[name='status']").selectize();
		});

        function validasi_input(form){

            $('.has-danger').removeClass( "has-danger");
            $('.form-control-feedback').text("");


            // validasi No Po
            if (form.name_grup.value == "") {
                $("#name_grup").addClass("form-group has-danger");
                $("#alert-name-grup").text("Please fill in Name Grup");
                form.name_grup.focus();
                return (false);
            }

            return (true);
        }

	</script>
	{{template "lastfooter"}}
{{end}}
